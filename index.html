<body>
  <header>
    <nav>
      <img class="logo" src="./imagenes/logo-casamiento.png" alt="Logo de la pareja">
      <ul>
        <li><a class="current" href="#"> Save the Date </a></li>

        <li><a  href="./paginas/lunademiel.html"> Luna de Miel </a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Sección para Detalles -->
    <section>
      <h2 class="detailText"> Luli & Juani 
        21 de nov de 2021 16:30
        Pinamar </h2>
        <img class="detailImg"src="./imagenes/inicio.jpeg" alt="pol">
    </section>
    <!-- Sección para Formulario -->
    <section>
      <h3> Nos encantaría que nos acompañes en este día tan especial</h3>
      <form>
        <div>
          <label for="nombre" class="question">Nombre y apellido:</label> <br>
          <input type="text" id="fname" name="nombre">
        </div>
        <div>
          <label for="acompanante" class="question">Acompañante:</label> <br>
          <input type="radio" id="si" name="acompanante" value="si">
          <label for="si">Sí</label>
          <input type="radio" id="no" name="acompanante" value="no">
          <label for="no">No</label>
        </div>
        <div>
          <label for="alimento" class="question">Restricciones alimentarias:</label> <br>
          <input type="radio" id="ninguno" name="alimento" value="ninguno">
          <label for="ninguno">Ninguna</label>
          <input type="radio" id="vegano" name="alimento" value="vegano">
          <label for="vegano">Veganismo</label>
          <input type="radio" id="vegetariano" name="alimento" value="vegetariano">
          <label for="vegetariano">Vegetarianismo</label>
          <input type="radio" id="celiaco" name="alimento" value="celiaco">
          <label for="celiaco">Celiaquía</label>
          <input type="radio" id="celiaco" name="alimento" value="celiaco">
          <label for="otro">Otro</label>
        </div>
        <div>
          <input type="submit" value="Confirmar asistencia">
        </div>
      </form>
    </section>

  </main>
  <footer class="contact">
    <p>WEDTRACKER</p>
    <p>Contactanos para crear una pagina que acompañe este momento inolvidable</p>
    <ul>
      <li><a href="" target="_blank"> <i class="fa-solid fa-envelope contact"></i></li>

      <li> <a href="" target="_blank"> <i class="fa-brands fa-facebook"></i></a></li>
      <li> <a href="" target="_blank"> <i class="fa-brands fa-whatsapp"></i></a></li>
    </ul>
  </footer>
</body>

</html>
